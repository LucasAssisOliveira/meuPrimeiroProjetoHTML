<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

    <body>
        <form action="lugar_nenhum.php" method="post">
            <h1>Cadastre-se no Sistema:</h1>

            <p>
                <label for="nome_cadastro">Nome completo:</label><br>
                <input name="nome_cadastro" type="text" required>
            </p>
            <p>
                <label for="email_cadastro">Endereço de e-mail:</label><br>
                <input name="email_cadastro" type="email" placeholder="abcd@gmail.com" required><br>
            </p>
            <p>

                <input name="senha_cadastro" type="password" required>

            <p>

                <input name="senha_cadastro" type="password" required>
            </p>
            <p>

                </select>
            </p>
            <p>
                <br><button type="submit">Confirmar Cadastro!</button>
            </p>
