<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criei nova senha</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <h1>Crie uma nova senha:</h1>
    <form action="./novasenha.html" method="post">
        <p> 
            <label for="email_cadastro">E-mail:</label><br>
            <input name="email_cadastro type="password" required>
        </p>
        <p> 
            <label for="senha_antiga">Insira a senha antiga:</label><br>
            <input name="senha_antiga" type="password" required>
        </p>
        <p>
            <label for="senha_nova">Insira a nova senha:</label><br>
            <input name="senha_nova" type="password" required>
        </p>
        <p>
            <label for="senha_nova">Insira a nova senha de novo:</label><br>
            <input name="senha_nova" type="password" required>
        </p>
        <p>
            <button type="submit">Criar nova senha
                <a href="./novasenha.html"></a>
            </button>
        </p>
        <p>
            <button type="post">OK
                <a href="./index.html"></a>
            </button>
        </p>
    </form>
    
</body>
</html>
