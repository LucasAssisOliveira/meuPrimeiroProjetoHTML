<body>
    <h1>Crie uma nova senha:</h1>
    <form>
        <p><label for="email_cadastro">E-mail:</label>
        <input name="email_cadastro type="password" required></p>
        
        <p><label for="senha_antiga">Insira a senha antiga:</label>
        <input name="senha_antiga" type="password" required></p>

        <p><label for="senha_nova">Insira a nova senha:</label>
        <input name="senha_nova" type="password" required></p>

        <p><label for="senha_nova">Insira a nova senha de novo:</label>
        <input name="senha_nova" type="password" required></p>
        
        <button type="post">Criar nova senha
            <a href="./index.html"></a>
        </button>
    </form>
