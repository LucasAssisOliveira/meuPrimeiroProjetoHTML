<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criei nova senha</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <h1>Crie uma nova senha:</h1>
    <form action="./novasenha.html" method="get">
        <p> 
            <label for="email_cadastro">E-mail:</label><br>
            <input name="email_cadastro type="password" required>
        </p>
        <p> 
            <label for="senha_antiga">Insira a senha antiga:</label><br>
            <input name="senha_antiga" type="password" required>
        </p>
        <p>
            <label for="senha_nova">Insira a nova senha:</label><br>
            <input name="senha_nova" type="password" required>
        </p>
        <p>
            <label for="senha_novadenovo">Insira a nova senha de novo:</label><br>
            <input name="senha_novadenovo" type="password" required>
        </p>
        <p>
            <button type="submit" name="criar_novasenha" onclick="location.href='novasenha.html'">Criar nova senha</button>
        </p>
        <p>
            <br><button type="button" name="voltar_Login" onclick="location.href='index.html'"">Voltar para a Tela de Login</button>
        </p>
    </form>
    
</body>
</html>
